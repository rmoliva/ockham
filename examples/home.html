<!DOCTYPE html>
<html id='doc'>
  <head>
    <title>Ockham</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.js' type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.30/bluebird.js' type='text/javascript'></script>
    <script src='../dist/ockham.max.js' type='text/javascript'></script>



    <script type="text/javascript">
    //<![CDATA[
     
    var fsm = Ockham.create({
      config: function(fsm) {
        return {
          states: {
            none: {
              init: 'green'
            },
            green: {
              warn: 'yellow',
              blink: 'green-blink',
              states: {
                blink: {
                  cancel: 'green'
                }
              }
            },
            yellow: {
              panic: 'red',
              clear: 'green',
              blink: 'yellow-blink',
              states: {
                blink: {
                  cancel: 'yellow'
                }
              }
            },
            red: {
              calm: 'yellow',
              clear: 'green',
              blink: 'red-blink',
              states: {
                blink: {
                  clear_blink: 'green-blink'
                }
              }
            } 
          }
        };
      }
    });
;

    fsm.doTransition('init', {1: "Uno",2: "Dos"}).then(function(data) {
      console.log(data);
    });
    
    //]]>
    </script>

  </head>
  <body>
    <div id="main_content">
  </body>
</html>
